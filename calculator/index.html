<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>

  <!-- RESET -->
  <link rel="stylesheet" href="vendor/reset/reset.css">

  <!-- STYLING -->
  <link rel="stylesheet" href="css/style.css">

  <!-- INCLUDE JQUERY LOCALLY -->
  <script src="vendor/jquery/jquery.js"></script>

  <!-- INCLUDE LOCAL SCRIPT FILE -->
  <script src="index.js"></script>

</head>
<body>
  <div class="center-content">
    <h1>Arun's Calculator</h1>
    <div class="frame">
      <div class="button center-content clear">C</div>
      <div class="output center-content">
        <div class="calc-result-input">0</div>    </div>
      <div class="button center-content number">7</div>
      <div class="button center-content number">8</div>
      <div class="button center-content number">9</div>
      <div class="button center-content operation">/</div>
      <div class="button center-content number">4</div>
      <div class="button center-content number">5</div>
      <div class="button center-content number">6</div>
      <div class="button center-content operation">x</div>
      <div class="button center-content number">1</div>
      <div class="button center-content number">2</div>
      <div class="button center-content number">3</div>
      <div class="button center-content operation">-</div>
      <div class="button center-content number">0</div>
      <div class="button center-content "></div>
      <div class="button center-content equals">=</div>
      <div class="button center-content operation">+</div>
    </div>
  </div>
  

</body>
</html>
